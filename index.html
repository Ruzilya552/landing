<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Landing</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
  </head>
  <body>
    <div class="page">
      <div class="main-block">
        <div class="main-block__content"></div>
        <picture class="main-block__picture">
          <source srcset="./assets/images/image-desktop.webp" type="image/webp" media="(min-width:1024px)">
          <source srcset="./assets/images/image-desktop.png" type="image/png" media="(min-width:1024px)">
          <source srcset="./assets/images/image-mobile.webp" type="image/webp">
          <img src="./assets/images/image-mobile.png" alt="main-image">
        </picture>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
